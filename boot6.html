<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist\css\bootstrap.min.css">
</head>
<body>
    

    <div class="container">
        <div class="row">
            <form action="">
                <div class="form-group">
                    <label for="" class="form-lable">Gender</label>
                    <div class="form-check">
                        <label for="malen" class="form-check-lable">Male</label>
                        <input type="radio" name="gen" class="form-check-input" id="malen">
                    </div>
                    <div class="form-check">
                        <label for="femalen" class="form-check-lable">Female</label>
                        <input type="radio" name="gen" class="form-check-input" id="femalen">
                    </div>
                    <div class="form-check">
                        <label for="Othern" class="form-check-lable">Other</label>
                        <input type="radio" name="gen" class="form-check-input" id="Othern" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <select class="form-control-select"> -->
                        <select class="form-select">
                        <option value="">India</option>
                        <option value="">Nepal</option>
                        <option value="">Bangladesh</option>
                    </select>
                </div>
            </form>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <form action="" class="was-validated">
                <div class="form-group">
                    <input type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        looks bad..!
                    </div>
                    <div class="valid-feedback">
                        looks good..!
                    </div>
                </div>
                <button type="submit" class="btn btn-info my-3">Submit</button>
            </form>
        </div>
    </div>





    <script src="bootstrap-5.0.2-dist\js\bootstrap.min.js"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
